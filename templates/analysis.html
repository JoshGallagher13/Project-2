<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Project 2 | Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- JS Chart Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Custom CSS & JS-->
    <script src="./static/js/analysis.js" defer></script>

  </head>
  <body style="font-family: monospace;">
    <!-- Graphs -->
    <div class="container" style="background-color:#f5f5f5;">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="well">
            <h1 style="margin-top: 50px;">all about VIDEOgames</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="plot" id="summary-plot"></div>
        </div>
      </div> 

      <div class='row'>
        <div class='col-md-12'>
          <center><b>Select a genre to see visualizations on PC's top played games</b></center>
          <center style="margin-bottom: 50px;">Select Genre: <select class="genredata" id='genre_dropdown' onchange='handleGenre()'></select></center>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="plot" id="players-plot"></div>
            <center><div class="analysis" id="players-analysis"></div></center>
            <center><div class="analysis" id="players-analysis2"></div></center>
            <center><div class="analysis" id="players-analysis3"></div></center>
        </div>
        <div class="col-md-6">
          <div class="plot" id="hours-plot"></div>
          <center><div class="analysis" id="hours-analysis"></div></center>
          <center><div class="analysis" id="hours-analysis2"></div></center>
          <center><div class="analysis" id="hours-analysis3"></div></center>
        </div>
        <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
          <div class="col-md-6">
              <div class="plot" id="bubble-plot"></div>
              <center><div class="analysis" id="bubble-analysis"></div></center>
              <center><div class="analysis" id="bubble-analysis2"></div></center>
              <center><div class="analysis" id="bubble-analysis3"></div></center>
              <center><div class="analysis" id="bubble-analysis4"></div></center>
              <center><div class="analysis" id="bubble-analysis5"></div></center>
              <center><div class="analysis" id="bubble-analysis6"></div></center>
          </div>
          <div class="col-md-6">
            <div class="plot" id="other-plot"></div>
            <center><div class="analysis" id="other-analysis"></div></center>
            <center><div class="analysis" id="other-analysis2"></div></center>
          </div>
        </div>
              
      </div>
    </div> <!-- End of container -->
    <h1 style="margin-bottom: 100px;"></h1>
  </body>
</html>
